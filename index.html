<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Joe's Insulin Calculator</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="theme-color" content="#7952b3">
    <link rel="manifest" href="manifest.json" />
    <script type="module">
        import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
        const el = document.createElement('pwa-update');
        document.body.appendChild(el);
     </script>
</head>

<body class="bg-light">
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>Joe's Insulin Calculator</h2>
            </div>
            <div>
                <h3>Correction Factor (from finger test)</h3>
                <p>Blood Reading: <input type="tel" class="form-control" placeholder="# from glucometer" id="glucometer-reading"></p>
                <p class="mb-0">Minus target of 150 = <span id="glucose-delta"></span></p>
                <p class="mb-0">Minus target of 180 = <span id="glucose-delta-night"></span></p>
                <p class="mb-0">Divided by Joe's CF of <span class="correction-factor-display"></span> = <span id="cf-insulin"></span></p>
                <p class="mb-0">Divided by Joe's CF of <span class="correction-factor-display"></span> (night) = <span id="cf-insulin-night"></span></p>
            </div>

            <div class="mt-4">
                <h3>Carb Ratio</h3>
                <p>Grams of carbs in meal: <input type="tel" class="form-control" placeholder="carb grams" id="carb-grams"></p>
                <p>Divided by Joe's CR of <span class="carb-ratio-display"></span> = <span id="cr-insulin"></span></p>
            </div>

            <div>
                <input type="button" value="Calculate" id="calc-button">
                <h3 class="mt-4 dosage invisible">Novalog Doseage: <span id="humalog-dosage"></span></h3>
                <h3 class="dosage invisible">Novalog Doseage (night): <span id="humalog-dosage-night"></span></h3>
            </div>
        </main>
    </div>
    <script src="calc.js"></script>
</body>
</html>
